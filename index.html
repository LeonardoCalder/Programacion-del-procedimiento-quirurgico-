<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Procedimiento Quirúrgico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    h1 {
      color: #800020;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128, 0, 32, 0.2);
      border: 2px solid #800020;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #800020;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background-color: #800020;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a0002d;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Programar Procedimiento Quirúrgico</h1>
  <form id="appointmentForm">
    <label for="patientId">ID del Paciente:</label>
    <input type="text" id="patientId" name="patientId" placeholder="Ej: 12345" required />

    <label for="patientName">Nombre del Paciente:</label>
    <input type="text" id="patientName" name="patientName" placeholder="Ej: Juan Pérez" required />

    <label for="locationId">ID del Quirófano:</label>
    <input type="text" id="locationId" name="locationId" placeholder="Ej: QF-12" required />

    <label for="appointmentDate">Fecha de la Cirugía:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required />

    <label for="appointmentTime">Hora de la Cirugía:</label>
    <input type="time" id="appointmentTime" name="appointmentTime" required />

    <label for="reason">Motivo o Descripción:</label>
    <textarea id="reason" name="reason" rows="4" placeholder="Ej: Apendicectomía programada" required></textarea>

    <button type="submit">Programar Cirugía</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
