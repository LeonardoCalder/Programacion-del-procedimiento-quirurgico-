<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programar Cirugía</title>
  <style>
    :root {
      --main-color: #009999;
      --accent-color: #006666;
      --bg-color: #e0f7f7;
      --text-color: #033;
      --form-bg: #ffffff;
      --input-bg: #f1fdfc;
      --input-border: #b2dfdb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }

    header {
      background-color: var(--main-color);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background-color: var(--form-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 3px solid var(--main-color);
    }

    form {
      display: flex;
      flex-direction: column;
      grid-column: span 2;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background-color: var(--input-bg);
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: var(--main-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    #result {
      grid-column: span 2;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      form {
        grid-column: span 1;
      }

      #result {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>Programación del procedimiento quirúrgico</header>

  <div class="container">
    <form id="appointmentForm">
      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" name="patientName" required />

      <label for="appointmentDate">Fecha de la Cirugía:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required />

      <label for="appointmentTime">Hora de la Cirugía:</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required />

      <label for="reason">Motivo de la Cirugía:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Programar Cirugía</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
