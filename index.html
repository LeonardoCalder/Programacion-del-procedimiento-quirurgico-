<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programar Cirugía</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0f7f7;
      color: #004d4d;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #b2f2f2;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 100, 100, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007777;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #80dcdc;
      border-radius: 8px;
      background-color: #f0ffff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00cccc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Programar Procedimiento Quirúrgico</h2>
    <form id="appointmentForm">
      <label for="paciente">ID del Paciente:</label>
      <input type="text" id="paciente" required>

      <label for="procedimiento">Procedimiento Solicitado:</label>
      <select id="procedimiento" required>
        <option value="">Cargando procedimientos...</option>
      </select>

      <label for="fecha">Fecha de la Cirugía:</label>
      <input type="date" id="fecha" required>

      <label for="hora">Hora de la Cirugía:</label>
      <input type="time" id="hora" required>

      <label for="location">ID del Quirófano (Location):</label>
      <input type="text" id="location" required>

      <button type="submit">Programar Cirugía</button>
    </form>
  </div>

  <script src="appointment.js"></script>
</body>
</html>
