<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Procedimiento Quirúrgico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7f5;
      margin: 0;
      padding: 25px;
      color: #004d40;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0, 105, 92, 0.2);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 30px;
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
      color: #00695c;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      grid-column: span 2;
      padding: 10px;
      border: 1.5px solid #004d40;
      border-radius: 8px;
      font-size: 1rem;
      color: #004d40;
      background-color: #e0f2f1;
      transition: border-color 0.3s ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00796b;
      background-color: #b2dfdb;
    }

    /* Labels on left column, inputs on right */
    label[for="patientName"],
    label[for="appointmentDate"],
    label[for="appointmentTime"],
    label[for="reason"] {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      background-color: #00796b;
      color: #fff;
      font-size: 1.1rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      max-width: 600px;
      margin: 30px auto 0 auto;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Programación de Procedimiento Quirúrgico</h1>

  <form id="appointmentForm">
    <label for="patientName">Nombre del Paciente:</label>
    <input type="text" id="patientName" name="patientName" required placeholder="Ej. Juan Pérez" />

    <label for="appointmentDate">Fecha de la Cirugía:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required />

    <label for="appointmentTime">Hora de la Cirugía:</label>
    <input type="time" id="appointmentTime" name="appointmentTime" required />

    <label for="reason">Motivo / Descripción:</label>
    <textarea id="reason" name="reason" rows="4" required placeholder="Ej. Cirugía programada de apendicectomía"></textarea>

    <button type="submit">Programar Cirugía</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>

</body>
</html>
