<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programar Procedimiento Quirúrgico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7f1;
      margin: 0;
      padding: 20px;
      color: #004d40;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 121, 107, 0.3);
      border: 2px solid #00796b;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
      color: #004d40;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1.5px solid #4db6ac;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus {
      border-color: #00796b;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #result {
      max-width: 600px;
      margin: 30px auto 0 auto;
      font-weight: 700;
      font-size: 1.1em;
      text-align: center;
      color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Programar Procedimiento Quirúrgico</h1>
  <form id="appointmentForm">
    <label for="patientId">ID del Paciente:</label>
    <input type="text" id="patientId" name="patientId" placeholder="Ej: 12345" required />

    <label for="patientName">Nombre del Paciente:</label>
    <input type="text" id="patientName" name="patientName" placeholder="Ej: Juan Pérez" required />

    <label for="appointmentDate">Fecha de la Cirugía:</label>
    <input type="date" id="appointmentDate" name="appointmentDate" required />

    <label for="appointmentTime">Hora de la Cirugía:</label>
    <input type="time" id="appointmentTime" name="appointmentTime" required />

    <label for="reason">Motivo o Descripción:</label>
    <textarea id="reason" name="reason" placeholder="Ej: Apendicectomía programada" required></textarea>

    <button type="submit">Programar Cirugía</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
