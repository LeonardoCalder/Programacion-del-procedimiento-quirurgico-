<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programar Cirugía</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f7;
      margin: 0;
      padding: 2rem;
      color: #004d40;
    }

    h1 {
      text-align: center;
      color: #00695c;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 3px solid #00bfa5;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: #00695c;
    }

    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      background-color: #f1fdfc;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #00bfa5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009688;
    }

    #result {
      grid-column: span 2;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Programación de Cirugía</h1>
  <div class="container">
    <form id="appointmentForm">
      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" name="patientName" required />

      <label for="appointmentDate">Fecha de la Cirugía:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required />

      <label for="appointmentTime">Hora de la Cirugía:</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required />

      <label for="reason">Motivo de la Cirugía:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Programar Cirugía</button>
    </form>

    <div>
      <p>Utiliza este formulario para registrar una cita quirúrgica.</p>
      <p>El recurso FHIR generado será del tipo <strong>Appointment</strong>, con estado <code>booked</code>.</p>
      <p>El paciente será incluido como participante, y se especificará fecha y hora exactas de la cirugía.</p>
    </div>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
